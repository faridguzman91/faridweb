          opacity: 0;

          position: fixed;

          z-index: 999;
          display: inline-block;
          background: rgba(56,56,56, 1);
          border: 0px solid rgba(56,56,56, 1);
          outline: none;

          text-decoration: none !important;
          color: rgb(255,255,255);
          border-radius: 5px;
          transition: visibility 1s, opacity 1s;

          height: calc(50px - 30px);
          line-height: calc(50px - 30px);
          text-align: center;
          transition-delay: 0s;
        }

        body .u4926-mt_btn_top.show_scroll {
          opacity: 1;
          visibility: visible;
        }
       
        body .u4926-mt_btn_top .u4926-mt-scrolltop-arrow {
          display: inline-block;
          position: relative;
          text-align: center;
          color: rgb(255,255,255);
          margin-left: .75em;
          border-radius: 5px;
          vertical-align: middle;
        }

        body .u4926-mt_btn_top .u4926-mt-scrolltop-arrow:after {
          content: '';
          display: inline-block;
          width: 10px;
          height: 10px;

          border-top: 2px solid rgb(0,0,0);
          border-right: 2px solid rgb(0,0,0);

          border: none;
        }

        function debounce(func, wait, immediate) {
          var timeout;
          return function () {
            var context = this, args = arguments;
            var later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };

            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);

              $('.u4926-mt_btn_top').css('margin-left', '-' + widthOfElement + 'px');
              $('.u4926-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'left':
              var paddingLeft = '30';
              var paddingBottom = '20';
              $('.u4926-mt_btn_top').css('left', paddingLeft + 'px');
              $('.u4926-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'right':

              var paddingBottom = '20';

            default:

              $('.u4926-mt_btn_top').css('left', '50%');
              $('.u4926-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;
          }

          $('.u4926-mt_btn_top').on('click', function(e){
            
            e.preventDefault();
            
            $base.animate({
              scrollTop: 0
            }, scrollSpeed);

          });

          var showButtonValue = parseInt('100');

          var showOrHideButton = debounce(function(){

            if ($(window).scrollTop() > showButtonValue) {
              $('.u4926-mt_btn_top').addClass('show_scroll');
            } else {
              $('.u4926-mt_btn_top').removeClass('show_scroll');
            }

          }, 200);

          $(window).scroll(function(){
            showOrHideButton();
          });


        });
      }
